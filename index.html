<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Equation Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Equation Calculator </h2>
    <form id="equationForm">
        <label for="eq1">Equation 1:</label>
        <input type="text" id="eq1" placeholder="e.g., 2x + 3y = 10"><br>
        <label for="eq2">Equation 2:</label>
        <input type="text" id="eq2" placeholder="e.g., 4x - 2y = 6"><br>
        <input type="submit" value="Calculate">
    </form>
</div>

<div class="answer-container" id="answerContainer"></div>

<script src="scripts.js"></script>
</body>
</html>
